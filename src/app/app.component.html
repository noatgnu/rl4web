<!--The content below is only a placeholder and can be replaced.-->
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Schulz Lab</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation"
          (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li ngbDropdown class="nav-item d-inline-block">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdown">
          Bioinformatic Tools
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/nsp" routerLinkActive="active">N-glycosylation Sequon Parser</a>
          <a class="dropdown-item" routerLink="/up" routerLinkActive="active">Uniprot Parser</a>
          <a class="dropdown-item" routerLink="/subcell" routerLinkActive="active">Subcellular Location Ranking Filter</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/swathlib" routerLinkActive="active" *ngIf="swathlibActive">SWATH Ion Library Fabricator</a>
          <a class="dropdown-item" routerLink="/gpp" routerLinkActive="active">Glycan Position Profiler</a>
          <div class="dropdown-divider"></div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/pub" routerLinkActive="active">Publications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/grant" routerLinkActive="active">Grants</a>
      </li>
    </ul>
    <div *ngIf="annoucement|async; let announcement" class="nav-item text-light">
      {{announcement}}
    </div>
    <div *ngIf="serverStatus|async; let serverStatus" class="ml-2">
      <span class="badge badge-success" *ngIf="serverStatus==true">Connected</span>
    </div>
    <span class="ml-2">
      <button type='button' class="btn btn-outline-light" (click)="OpenConnectorModal()"><span class="fa fa-connectdevelop"></span></button>
    </span>
  </div>
</nav>

<router-outlet></router-outlet>
<app-connector></app-connector>

<div class="container">
  <hr>
  <p class="text-muted">
    <small>
      <i class="fa fa-copyright" aria-hidden="true"></i> Copyright Project-RL4. {{footer}}.
    </small>
  </p>
</div>

<ng-template #serverConnection let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Server Connections</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row" *ngFor="let u of urls">
        <div class="col-8">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="u.url">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-exclamation-triangle text-danger" *ngIf="u.status === false"></span>
                <span class="fa fa-check-circle text-success" *ngIf="u.status === true"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" type="button" (click)="checkUrl(u.url)">
            Reconnect
          </button>
        </div>
      </div>

    </div>
  </div>
</ng-template>
